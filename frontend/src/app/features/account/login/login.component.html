<div class="max-w-6xl border-black border-3 rounded-xl p-3">
  <form class="py-10 space-y-4" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <input type="email" placeholder="Email" formControlName="email"
           class="shadow border-black border-2 rounded-xl w-full placeholder:text-gray-500 placeholder:px-4 py-4"/>

    <input type="password" placeholder="Password" formControlName="password"
           class="shadow border-black border-2 rounded-xl w-full placeholder:text-gray-500 placeholder:px-4 py-4"/>

    <button type="submit"
            class="border-2 border-black rounded-xl px-3 py-2 mt-4 w-full text-gray-700 hover:bg-emerald-500 hover:text-white transition-all ">
      Submit
    </button>
  </form>
</div>
